# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        M: hint links spawn mpv --geometry=720x480 {hint-url}
        d: null
        xb: config-cycle statusbar.show never always
        xt: config-cycle tabs.show never always
  colors.statusbar.caret.bg:
    global: '#282c34'
  colors.statusbar.caret.fg:
    global: '#00FFFF'
  colors.statusbar.caret.selection.bg:
    global: '#282c34'
  colors.statusbar.caret.selection.fg:
    global: '#00FFFF'
  colors.statusbar.normal.fg:
    global: '#00FFFF'
  colors.webpage.bg:
    global: black
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.grayscale.all:
    global: false
  colors.webpage.darkmode.grayscale.images:
    global: 0.0
  colors.webpage.darkmode.policy.images:
    global: smart
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
    - https://raw.githubusercontent.com/jerryn70/GoodbyeAds/master/Extension/GoodbyeAds-YouTube-AdBlock.txt
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
    - https://raw.githubusercontent.com/jerryn70/GoodbyeAds/master/Extension/GoodbyeAds-YouTube-AdBlock.txt
    - https://raw.githubusercontent.com/jerryn70/GoodbyeAds/master/Hosts/GoodbyeAds.txt
  content.cookies.accept:
    global: no-unknown-3rdparty
  content.media.audio_capture:
    https://discord.com: true
    https://teams.microsoft.com: true
  content.media.audio_video_capture:
    https://teams.microsoft.com: true
  content.media.video_capture:
    https://teams.microsoft.com: true
  content.notifications.enabled:
    https://teams.microsoft.com: true
    https://www.tiktok.com: false
  content.user_stylesheets:
    global: ~/.config/qutebrowser/css/blackbg.css
  statusbar.show:
    global: never
  statusbar.widgets:
    global:
    - keypress
    - scroll
    - history
    - tabs
    - progress
  tabs.position:
    global: left
  tabs.show:
    global: never
  url.searchengines:
    global:
      DEFAULT: https://opnxng.com/search?q={}
      g: https://scholar.google.com/scholar?hl=en&as_sdt=0%2C5&q={}&btnG=
  url.start_pages:
    global: https://nimplex.github.io/Minimal-StartPage
  zoom.default:
    global: 80%
