# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Use custom format
format = '[┌─](cyan) $all[└─](cyan) $character'
#right_format = '$battery[ ](bright-green)$hostname'

# Inserts a blank line between shell prompts
add_newline = true

# Command timeout
command_timeout = 3000

# Custom style
[hostname]
ssh_only = false
ssh_symbol = ' '
format = "[ $ssh_symbol$hostname ]($style)"
style = 'bg:#00FF00 fg:#000000'
disabled = true


[cmd_duration]
format = ' [ $duration ]($style)'
style = 'bg:bright-yellow fg:black'
show_milliseconds = false

[time]
format = "[ $time ]($style)"
time_format = "%R"
style = 'bg:#00FF00 fg:#000000'
disabled = true

# Plain Text preset:
[character]
success_symbol = "[❯](bold purple)"
error_symbol = "[x](bold red)"
vimcmd_symbol = "[|](bold purple)"

[git_commit]
tag_symbol = " tag "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

