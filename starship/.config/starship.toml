# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
command_timeout = 3000

format = '$jobs$all $character'

[character]
success_symbol = "[](bold green)"
vimcmd_symbol = "[](bold red)"
error_symbol = "[](bold red)"

[cmd_duration]
disabled = true
format = ' [ $duration ]($style)'
style = 'bg:yellow fg:black'
show_milliseconds = false

[time]
disabled = true
format = "[ $time ]($style)"
time_format = "%R"
style = 'bg:#00FF00 fg:#000000'

[directory]
read_only = " 󰌾"
format = "[ $path ]($style)"
style = 'fg:bold blue'
home_symbol = " "

[username]
show_always = true
style_user = "bold cyan"
format = " [$user]($style) in "

[battery]
disabled = true

[git_commit]
tag_symbol = " tag "

[git_status]
conflicted = '='
ahead = '⇡'
behind = '⇣'
diverged = '⇕'
untracked = '?'
stashed = '$'
modified = '!'
staged = '+'
renamed = '»'
deleted = '✘'

