git:
  merging:
    manualCommit: true
  autoFetch: false
customCommands:
  - key: "<c-p>"
    command: "git submodule -q foreach pwd | xargs -I{} --max-procs=$(git submodule -q foreach pwd | wc -l) git -C {} pull --no-edit --verbose"
    description: "Pulling submodules"
    context: "global"
    loadingText: "Pulling submodules"
  - key: "F"
    command: "git submodule -q foreach pwd | xargs -I{} --max-procs=$(git submodule -q foreach pwd | wc -l) git -C {} fetch --verbose"
    description: "Fetching submodules"
    context: "global"
    loadingText: "Fetching submodules"
  - key: "<c-u>"
    command: "git submodule -q foreach pwd | xargs -I{} --max-procs=$(git submodule -q foreach pwd | wc -l) git -C {} push --verbose"
    description: "Push submodules to main"
    context: "global"
    loadingText: "Pushing submodules"
  - key: "<c-v>"
    command: "git submodule foreach 'git diff --quiet || git commit -am 'auto-commit''"
    description: "Auto commit submodules"
    context: "global"
    loadingText: "Generating auto-commits"
gui:
  showBottomLine : false
  border: "single"
  nerdFontsVersion: "3"
  theme:
    unstagedChangesColor:
      - "#f65866"
    selectedLineBgColor:
      - "#2a324a"
    searchingActiveBorderColor:
      - "bold"
    optionsTextColor:
      - "#41a7fc"
    inactiveBorderColor:
      - "#455574"
    defaultFgColor:
      - "#93a4c3"
    cherryPickedCommitFgColor:
      - "#41a7fc"
    cherryPickedCommitBgColor:
      - "#f65866"
    activeBorderColor:
      - "bold"
