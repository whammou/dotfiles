enable_selector = false
selector = "rofi -dmenu -i -p 'Open With: '"
term_exec_args = 'tmux -c'
expand_wildcards = true

[[handlers]]
exec = "mpv --x11-name='mpv-preview' %u" # Uses desktop entry field codes
terminal = false # Set to true for terminal apps, false for GUI apps (optional; defaults to false)
regexes = ['(https://)?(www\.)?youtu(be\.com|\.be)/*.*#__preview'] # Use single-quote literal strings

[[handlers]]
exec = "mpv %u" # Uses desktop entry field codes
terminal = false # Set to true for terminal apps, false for GUI apps (optional; defaults to false)
regexes = ['(https://)?(www\.)?youtu(be\.com|\.be)/*.'] # Use single-quote literal strings
