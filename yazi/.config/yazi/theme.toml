# : Manager {{{
[manager]
cwd = { fg = "green" }  # Blue

# Hovered
hovered = { reversed = true }  # Darkened background
preview_hovered = { underline = true }

# Find
find_keyword = { fg = "red", italic = true, underline = true }  # Red
find_position = { fg = "yellow", italic = true }  # Orange

# Marker
marker_copied = { fg = "gray", bg = "green" }  # Light gray on Green
marker_cut = { fg = "gray", bg = "red" }  # Light gray on Red
marker_marked = { fg = "gray", bg = "#00FFFF" }  # Light gray on cyan
marker_selected = { fg = "gray", bg = "yellow" }  # Light gray on Orange

# Tab
tab_active = { bg = "darkgray", fg = "blue" }  # Darkened background, Blue text
tab_inactive = {}
tab_width = 1

# Count
count_copied = { fg = "green", bg = "darkgray" }  # Green on Darkened background
count_cut = { fg = "red", bg = "darkgray" }  # Red on Darkened background
count_selected = { fg = "green", bg = "darkgray" }  # Green on Darkened background

# Border
border_symbol = "│"
border_style = { fg = "darkgray" }  # Darkened background

# : }}}

# : Status {{{
[status]
separator_open = ""
separator_close = ""
separator_style = { fg = "#41A7Fc", bg = "darkgray" }  # Blue on Darkened background

# Mode
mode_normal = { fg = "darkgray", bg = "#41A7FC", bold = true }  # Dark gray on Blue
mode_select = { fg = "darkgray", bg = "green", bold = true }  # Dark gray on Blue
mode_unset = { fg = "darkgray", bg = "blue", bold = true }  # Dark gray on Blue

# Progress
progress_label = { fg = "gray", bold = true }  # Light gray
progress_normal = { fg = "green", bg = "darkgray" }  # Green on Darkened background
progress_error = { fg = "red", bg = "darkgray" }  # Red on Darkened background

# Permissions
permissions_t = { fg = "green" }  # Green
permissions_r = { fg = "red" }  # Red
permissions_w = { fg = "yellow" }  # Orange
permissions_x = { fg = "green" }  # Green
permissions_s = { fg = "gray" }  # Light gray

# : }}}

# : Select {{{
[select]
border = { fg = "green" }  # Green
active = { fg = "yellow", bold = true }  # Orange
inactive = {}

# : }}}

# : Input {{{
[input]
border = { fg = "green" }  # Green
title = {}
value = {}
selected = { reversed = true }

# : }}}

# : Completion {{{
[completion]
border = { fg = "green" }  # Green

# : }}}

# : Tasks {{{
[tasks]
border = { fg = "green" }  # Green
title = {}
hovered = { fg = "yellow", underline = true }  # Orange

# : }}}

# : Which {{{
[which]
mask = { bg = "darkgray" }  # Darkened background
cand = { fg = "green" }  # Green
rest = { fg = "gray" }  # Light gray
desc = { fg = "yellow" }  # Orange
separator = "  "
separator_style = { fg = "gray" }  # Light gray

# : }}}

# : Help {{{
[help]
on = { fg = "green" }  # Green
run = { fg = "yellow" }  # Orange
hovered = { reversed = true, bold = true }
footer = { fg = "gray", bg = "#000000" }  # Light gray on Black

# : }}}

# : Notify {{{
[notify]
title_info = { fg = "green" }  # Green
title_warn = { fg = "red" }  # Red
title_error = { fg = "yellow" }  # Orange

# : }}}

# : File-specific styles {{{

[filetype]

rules = [
    # Images
    { mime = "image/*", fg = "yellow" , bold = true},  # Orange

    # Media
    { mime = "video/*", fg = "red", bold = true },  # Red
    { mime = "audio/*", fg = "red", bold = true },  # Red

    # Archives
    { mime = "application/zip", fg = "magenta", bold = true },  # Magenta
    { mime = "application/x-tar", fg = "magenta", bold = true },  # Magenta
    { mime = "application/x-bzip*", fg = "magenta", bold = true },  # Magenta
    { mime = "application/x-bzip2", fg = "magenta", bold = true },  # Magenta
    { mime = "application/x-7z-compressed", fg = "magenta", bold = true },  # Magenta
    { mime = "application/x-rar", fg = "magenta", bold = true },  # Magenta
    { mime = "application/x-xz", fg = "magenta", bold = true },  # Magenta

    # Documents
    { mime = "application/doc", fg = "green", bold = true },  # Green
    { mime = "application/pdf", fg = "green", bold = true },  # Green
    { mime = "application/rtf", fg = "green", bold = true },  # Green
    { mime = "application/vnd.*", fg = "green", bold = true },  # Green

    # Fallback
    { name = "*", fg = "#93a4c3", bold = true },  # Blue
    { name = "*/", fg = "blue", bold = true }  # Blue
]

# : }}}
